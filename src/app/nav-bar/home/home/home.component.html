<div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets\Emmental.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="assets\RAW_milk.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="assets\skimmed_milk.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<div class="container"><h2>Best Selling Products</h2></div>
<div class="container">
  <div class="item" *ngFor="let product of base_product; let i=index">
    <app-product-tile [base_product] = "product" [base_productId]='product.id + "product"' (addToCart)="addToCart($event)"></app-product-tile>  
</div>
